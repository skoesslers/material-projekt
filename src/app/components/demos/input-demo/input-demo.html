<mat-card>
  <mat-card-header>
    <mat-card-title>Form inputs overview</mat-card-title>
    <mat-card-subtitle>Material 3 input controls</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content class="demo-grid">

    <!-- Text input -->
    <section>
      <h3>Text / Email / Password</h3>
      <mat-form-field appearance="outline" class="example-full-width">
        <mat-label>Full name</mat-label>
        <input matInput placeholder="Ex. Jane Doe" [formControl]="nameCtrl">
      </mat-form-field>

      <mat-form-field appearance="outline" class="example-full-width">
        <mat-label>Email</mat-label>
        <input matInput type="email" placeholder="name@example.com" [formControl]="emailCtrl">
      </mat-form-field>

      <mat-form-field appearance="outline" class="example-full-width">
        <mat-label>Password</mat-label>
        <input matInput type="password" placeholder="Password">
      </mat-form-field>
    </section>

    <mat-divider></mat-divider>

    <!-- Textarea -->
    <section>
      <h3>Textarea</h3>
      <mat-form-field appearance="outline" class="example-full-width">
        <mat-label>Prompt Description</mat-label>
        <textarea matInput placeholder="Ex. It makes me feel..." rows="4"></textarea>
      </mat-form-field>
    </section>

    <mat-divider></mat-divider>

    <!-- Select -->
    <section>
      <h3>Select</h3>
      <mat-form-field appearance="outline">
        <mat-label>Favorite component</mat-label>
        <mat-select [formControl]="selectCtrl">
          <mat-option *ngFor="let opt of allOptions" [value]="opt">{{opt}}</mat-option>
        </mat-select>
      </mat-form-field>
    </section>

    <mat-divider></mat-divider>

    <!-- Autocomplete -->
    <section>
      <h3>Autocomplete</h3>
      <mat-form-field appearance="outline" class="example-full-width">
        <mat-label>Search</mat-label>
        <input type="text" matInput [formControl]="autoCtrl" [matAutocomplete]="auto">
        <mat-autocomplete #auto="matAutocomplete">
          <mat-option *ngFor="let option of filteredOptions" [value]="option">{{option}}</mat-option>
        </mat-autocomplete>
      </mat-form-field>
    </section>

    <mat-divider></mat-divider>

    <!-- Checkbox, Radio, Slide Toggle -->
    <section>
      <h3>Checkbox / Radio / Toggle</h3>
      <mat-checkbox [formControl]="checkboxCtrl">I agree</mat-checkbox>

      <div class="radio-row">
        <mat-radio-group [formControl]="radioCtrl">
          <mat-radio-button value="a">Option A</mat-radio-button>
          <mat-radio-button value="b">Option B</mat-radio-button>
        </mat-radio-group>
      </div>

      <mat-slide-toggle [formControl]="toggleCtrl">Enabled</mat-slide-toggle>
    </section>

    <mat-divider></mat-divider>

    <!-- Datepicker / Slider -->
    <section>
      <h3>Datepicker</h3>
      <mat-form-field appearance="outline">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker" [formControl]="dateCtrl">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </section>

  </mat-card-content>
  <mat-card-actions>
    <button mat-flat-button color="primary" (click)="reset()">Reset</button>
  </mat-card-actions>
</mat-card>
