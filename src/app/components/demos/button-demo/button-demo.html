<mat-card>
  <mat-card-header>
    <mat-card-title>Button Types</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <!-- Basic Buttons -->
    <section>
      <div class="example-label">Basic</div>
      <div class="example-button-row">
        <button mat-button>Basic</button>
        <button mat-button color="primary">Primary</button>
        <button mat-button color="accent">Accent</button>
        <button mat-button color="warn">Warn</button>
        <button mat-button disabled>Disabled</button>
      </div>
    </section>

    <!-- Raised Buttons -->
    <section>
      <div class="example-label">Raised</div>
      <div class="example-button-row">
        <button mat-raised-button>Basic</button>
        <button mat-raised-button color="primary">Primary</button>
        <button mat-raised-button color="accent">Accent</button>
        <button mat-raised-button color="warn">Warn</button>
        <button mat-raised-button disabled>Disabled</button>
      </div>
    </section>

    <!-- Stroked Buttons -->
    <section>
      <div class="example-label">Stroked</div>
      <div class="example-button-row">
        <button mat-stroked-button>Basic</button>
        <button mat-stroked-button color="primary">Primary</button>
        <button mat-stroked-button color="accent">Accent</button>
        <button mat-stroked-button color="warn">Warn</button>
        <button mat-stroked-button disabled>Disabled</button>
      </div>
    </section>

    <!-- Flat Buttons -->
    <section>
      <div class="example-label">Flat</div>
      <div class="example-button-row">
        <button mat-flat-button>Basic</button>
        <button mat-flat-button color="primary">Primary</button>
        <button mat-flat-button color="accent">Accent</button>
        <button mat-flat-button color="warn">Warn</button>
        <button mat-flat-button disabled>Disabled</button>
      </div>
    </section>

    <!-- Icon Buttons -->
    <section>
      <div class="example-label">Icon</div>
      <div class="example-button-row">
        <button mat-icon-button aria-label="Example icon button">
          <mat-icon>favorite</mat-icon>
        </button>
        <button mat-icon-button color="primary" aria-label="Example icon button">
          <mat-icon>home</mat-icon>
        </button>
        <button mat-icon-button color="accent" aria-label="Example icon button">
          <mat-icon>star</mat-icon>
        </button>
        <button mat-icon-button color="warn" aria-label="Example icon button">
          <mat-icon>delete</mat-icon>
        </button>
        <button mat-icon-button disabled aria-label="Example icon button">
          <mat-icon>block</mat-icon>
        </button>
      </div>
    </section>

    <!-- Buttons with Icons -->
    <section>
      <div class="example-label">Buttons with Icons</div>
      <div class="example-button-row">
        <button mat-raised-button color="primary">
          <mat-icon>thumb_up</mat-icon>
          Like
        </button>
        <button mat-stroked-button color="accent">
          <mat-icon>send</mat-icon>
          Send
        </button>
        <button mat-flat-button color="warn">
          <mat-icon>delete</mat-icon>
          Delete
        </button>
        <button mat-button>
          <mat-icon>info</mat-icon>
          Info
        </button>
      </div>
    </section>

    <!-- FAB Buttons -->
    <section>
      <div class="example-label">FAB</div>
      <div class="example-button-row">
        <button mat-fab color="primary" aria-label="Example icon button">
          <mat-icon>add</mat-icon>
        </button>
        <button mat-fab color="accent" aria-label="Example icon button">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-fab color="warn" aria-label="Example icon button">
          <mat-icon>delete</mat-icon>
        </button>
        <button mat-fab disabled aria-label="Example icon button">
          <mat-icon>block</mat-icon>
        </button>
      </div>
    </section>

    <!-- Mini FAB Buttons -->
    <section>
      <div class="example-label">Mini FAB</div>
      <div class="example-button-row">
        <button mat-mini-fab color="primary" aria-label="Example icon button">
          <mat-icon>add</mat-icon>
        </button>
        <button mat-mini-fab color="accent" aria-label="Example icon button">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-mini-fab color="warn" aria-label="Example icon button">
          <mat-icon>delete</mat-icon>
        </button>
        <button mat-mini-fab disabled aria-label="Example icon button">
          <mat-icon>block</mat-icon>
        </button>
      </div>
    </section>
  </mat-card-content>
</mat-card>
